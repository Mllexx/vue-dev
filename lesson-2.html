<!doctype html>
<html lang="=en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 2: Attributes & Basic Events</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body{
            height: 100%;
        }
        body{
            display: grid;
            place-items: center;
        }
        .text-blue{
            color: aqua;
        }
        .text-green{
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <button :class="active ? 'text-blue' : 'text-green'" @click="toggle">Click Me</button>
    </div>
    <script>
        
        Vue.createApp({
            data(){    
                return {
                    buttonClasses: 'text-green',
                    active: false
                };
            },
            methods: {
                toggle(){
                    this.active = ! this.active;
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
